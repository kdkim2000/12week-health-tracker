# GitHub Pages 배포 워크플로우
name: Deploy to GitHub Pages

# 언제 이 워크플로우를 실행할 것인지 정의
on:
  # main 브랜치에 push할 때 실행
  push:
    branches: ["main"]
  
  # 수동으로 실행할 수 있도록 설정
  workflow_dispatch:

# 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 제어
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 저장소 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci
      
      # 4. Next.js 프로젝트 빌드
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
      
      # 5. 정적 파일 업로드 준비
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4